<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع ويب متحرك</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .slide-in {
            transform: translateY(50px);
            opacity: 0;
            animation: slideIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">مرحبًا بكم في موقعي المتحرك!</h1>
        <p class="slide-in">هذا نص تجريبي يظهر بحركة انزلاقية.</p>
        <button onclick="showMessage()">اضغط هنا</button>
        <div id="message" class="hidden">شكرًا لزيارتك!</div>
    </div>
    <script>
        function showMessage() {
            const message = document.getElementById('message');
            message.classList.remove('hidden');
        }
    </script>
</body>
</html>
